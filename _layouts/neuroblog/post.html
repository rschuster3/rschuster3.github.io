<!DOCTYPE html>
<html lang="en">
	{% include neuroblog/head.html %}
	<body>
		<style>
			.title {
				padding: 10%;
				color: #101417;
				font-size: 18px;
				font-weight: bold;
				text-align: center;
				background: #f78e66;
				display: grid;
			}
			.meta {
				font-size: .7rem;
				font-weight: normal;
				text-transform: uppercase;
			}
		</style>
		<!-- header -->
		{% include neuroblog/header.html %}
		<!-- nav -->
		{% include neuroblog/nav.html %}
		<!-- page content -->
		<main class="content">
			<p class="title">
				{{page.title}} <span class="meta">Written By {{page.author}}</span>
			</p>
			{{content}}
		</main>

		<!-- footer -->
		{% include footer.html %}
	</body>
</html>
